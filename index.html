<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="assets/boostrap/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="assets/boostrap/css/bootstrap-grid.min.css">
    <link type="text/css" rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin:500i|Montserrat+Subrayada:700|Raleway:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900,900i|Montserrat:500" rel="stylesheet">

    <title>Expensee</title>
</head>

<body>


    <div class="container-fluid">


        <div id="sign-wrapper" class="back">
            <div class="login-box animate">
                <div class="row center">
                    <div class="col-sm-5 col-12 left">
                        <h1>Sign up</h1>

                        <input type="text" name="username" placeholder="Username" />
                        <input type="text" name="email" placeholder="E-mail" />
                        <input type="password" name="password" placeholder="Password" />
                        <input type="password" name="password2" placeholder="Retype password" />

                        <input type="submit" name="signup_submit" value="Sign me up" />
                    </div>
                    <div class="col-sm-2 col-12">

                        <div class="or">OR</div>
                    </div>
                    <div class="col-sm-5 col-12 right">

                        <button class="social-signin facebook">Log in with facebook</button>
                        <button class="social-signin twitter">Log in with Twitter</button>
                        <button class="social-signin google">Log in with Google+</button>
                    </div>
                </div>
            </div>
        </div>
        
        
        <div class="row">
            <div class="col"></div>
            <div class="col-md-8 col-sm-10 col-12">

                <header>

                    <a class="logo" href="index.html">expensee<p style="color: orange; display: inline; font-family: 'Lato', 'sans-serif'">.</p></a>
                    <button class="sign" onclick="document.getElementById('sign-wrapper').style.display='block'" style="float: right;">Sign in</button>
                    <a class="sign" onclick="document.getElementById('signup-box').style.display='block'" style="float: right;">Join Us</a>

                </header>

            </div>
            <div class="col"></div>

        </div>



    </div>


    <script>
        var signin = document.getElementById('sign-wrapper');
        window.onclick = function(event) {
            if (event.target == signin) {
                signin.style.display = "none";
            }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="assets/boostrap/js/bootstrap.min.js"></script>
</body>

</html>
